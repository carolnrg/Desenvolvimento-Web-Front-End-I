<!DOCTYPE html> 
<html lang="pt-br"> 
	<head> 
		<title>t√≠tulo</title>
		<meta charset="utf-8">
		<style>
		div{
			margin: 20px;
			float: left;
			word-wrap: break-word;
		}
		</style>
	</head> 
	<body> 
		<form name="cadastro" method="post" action="#" enctype="multipart/form-data">
			<div>
			<p>
				<label>Exemplo color:
					<input type="color">
				</label>
			</p>
			<p>
				<label>Exemplo date:
					<input type="date">
				</label>
			</p>
			<p>
				<label>Exemplo datetime-local:
					<input type="datetime-local">
				</label>
			</p>
			<p>
				<label>Exemplo month:
					<input type="month">
				</label>
			</p>
			<p>
				<label>Exemplo week:
					<input type="week">
				</label>
			</p>
			<p>
				<label>Exemplo time:
					<input type="time">
				</label>
			</p>
			<p>
				<label>Exemplo image:
					<input type="image" src="dart.png" alt="Darth Vader">
				</label>
			</p>
		</div>
		<div>
			<p>
				<label>Exemplo email:
					<input type="email">
				</label>
			</p>
			<p>
				<label>Exemplo hidden:
					<input type="hidden">
				</label>
			</p>
			<p>
				<label>Exemplo number:
					<input type="number">
				</label>
			</p>
			<p>
				<label>Exemplo range:
					<input type="range">
				</label>
			</p>
			<p>
				<label>Exemplo search:
					<input type="search">
				</label>
			</p>
			<p>
				<label>Exemplo tel:
					<input type="tel">
				</label>
			</p>
			<p>
				<label>Exemplo url:
					<input type="url">
				</label>
			</p>

			<p>
				<input type="submit">
			</p>

		</div>

		</form>
	</body> 
</html>
