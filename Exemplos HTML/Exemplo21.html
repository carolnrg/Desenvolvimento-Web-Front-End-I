<!DOCTYPE html> 
<html lang="pt-br"> 
	<head> 
		<title>t√≠tulo</title>
		<meta charset="utf-8">
		<style>
			table, tr, td, th{border: solid #000 1px;}
			.verde{background-color: #0f0}
			.azul{background-color: #0ff}
		</style>
	</head> 
	<body> 
		<table>
		   <tr>
		     <th rowspan="2" id="trabalho">Trabalho de Casa</th>
		     <th colspan="3" id="prova">Provas</th>
		     <th colspan="3" id="projeto">Projetos</th>
		   </tr>
		   <tr>
		     <th id="prova1" headers="prova">1</th>
		     <th id="prova2" headers="prova">2</th>
		     <th id="provaf" headers="prova">Final</th>
		     <th id="projeto1" headers="projeto">1</th>
		     <th id="projeto2" headers="projeto">2</th>
		     <th id="projetof" headers="projeto">Final</th>
		   </tr>
		   <tr>
		    <td headers="trabalho">15%</td>
		    <td headers="prova prova1">15%</td>
		    <td headers="prova prova2">15%</td>
		    <td headers="prova provaf">20%</td>
		    <td headers="projeto projeto1">10%</td>
		    <td headers="projeto projeto2">10%</td>
		    <td headers="projeto projetof">15%</td>
		   </tr>
		</table>
	</body> 
</html>
